<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Shop Now</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
   <link rel="stylesheet" href="css/shopNow.css">
</head>

<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
         <a class="navbar-brand" href="#">Sixteen Clothing</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
               </li>

               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a>
                  <ul class="dropdown-menu">
                     <li><a class="dropdown-item" href="#">Men</a></li>
                     <li><a class="dropdown-item" href="#">Women</a></li>
                     <li><a class="dropdown-item" href="#">Kids</a></li>
                  </ul>
               </li>

               <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
               </li>

               <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
               </li>
            </ul>

            <div class="d-flex">
               <a href="#" class="nav-icon"><i class="bi bi-person"></i></a>
               <a href="#" class="nav-icon"><i class="bi bi-heart"></i></a>
               <a href="#" class="nav-icon"><i class="bi bi-cart"></i></a>
            </div>
         </div>
      </div>
   </nav>

   <!-- Header -->
   <header class="shop-header">
      <div class="container">
         <h1>Shop Now</h1>
         <p class="lead">Discover the latest fashion trends and shop your style.</p>
      </div>
   </header>

   <!-- Search + Filters -->
   <section class="py-4 bg-light">
      <div class="container">
         <div class="row g-3">
            <div class="col-md-8">
               <input type="text" class="form-control" placeholder="Search products..." />
            </div>
            <div class="col-md-4">
               <select class="form-select">
                  <option selected>Filter by Category</option>
                  <option>Men</option>
                  <option>Women</option>
                  <option>Kids</option>
               </select>
            </div>
         </div>
      </div>
   </section>

   <!-- Products -->
   <section class="py-5">
      <div class="container">
         <div class="row g-4">
            <!-- Product Item -->
            <div class="col-md-4 col-sm-6">
               <div class="product-card p-3 text-center">
                  <img src="images/jacket.png" class="product-image mb-3 w-100" alt="Product 1">
                  <h5 class="product-title">Men's Denim Jacket</h5>
                  <p class="product-price">Rs. 4,950</p>
                  <button class="btn btn-cart">Add to Cart</button>
               </div>
            </div>

            <!-- Product Item -->
            <div class="col-md-4 col-sm-6">
               <div class="product-card p-3 text-center">
                  <img src="images/floral-dress.png" class="product-image mb-3 w-100" alt="Product 2">
                  <h5 class="product-title">Women's Casual Dress</h5>
                  <p class="product-price">Rs. 3,200</p>
                  <button class="btn btn-cart">Add to Cart</button>
               </div>
            </div>

            <!-- Product Item -->
            <div class="col-md-4 col-sm-6">
               <div class="product-card p-3 text-center">
                  <img src="images/cotton-shirt.png" class="product-image mb-3 w-100" alt="Product 3">
                  <h5 class="product-title">Kids' T-shirt</h5>
                  <p class="product-price">Rs. 1,150</p>
                  <button class="btn btn-cart">Add to Cart</button>
               </div>
            </div>

            <!-- Add more products below as needed -->
         </div>
      </div>
   </section>

   <!-- Footer -->
   <footer class="footer text-center bg-dark text-white py-3">
      <p class="mb-1">Â© 2025 Clothify. All rights reserved.</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
